<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maintenance Tracker App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Capriola|IBM+Plex+Sans+Condensed:400i|Quantico|Roboto" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="flex-left">
                <div class="request-form">
                    <div class="user-request">Make Request</div>
                    <form>
                        <fieldset>
                            <select name="category">
                                <option value="repair">Repair</option>
                                <option value="saab">Mainntenance</option>
                            </select> 
                            <input type="text" placeholder="Item Name">
                            <select name="category">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select> 
                            <textarea name="description" rows="6" cols="37">
                                Description
                            </textarea> 
                            <button type="submit" class="req-submit">Submit Request</button>  
                        </fieldset>
                    </form> 
                </div>    
        </div>
        <div class="flex-center">

        </div>
        <div class="flex-right">

        </div>
    </div>
</body>
