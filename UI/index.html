<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maintenance Tracker App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Capriola|IBM+Plex+Sans+Condensed:400i|Quantico|Roboto" rel="stylesheet">
</head>
<body>
    <main><!--main-->
            <div class="index-main-banner">
                <h3>Andela</h3>    
                <h1>Maintenance<br> Tracker</h1>
                <h2>"Reach out to operations or repairs department regarding repair or maintenance requests and monitor the status of their request"</h2>
            </div>
            <div class="index-main-login">
                <div class="form">
                    <div class="form-header">
                        <label>Sign In</label>
                    </div>
                    <form>
                        <fieldset>
                            <div class="index-login">
                                <input type="text" placeholder="username">
                                <input type="text" placeholder="password">
                                <button type="submit">Login</button>
                                <label>Have no account?</label>
                                <span><a href="signup.html">Create account</span>
                            </div>    
                        </fieldset>
                    </form> 
                </div>    
            </div>
        </div>
        
    </main>
</body>
</html>
